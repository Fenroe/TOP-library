<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library.js</title>
    <link rel="stylesheet" href="style/main.css">

<body>
    <header>
        <div class="page-heading-container">
            <h1 class="page-heading">Library.js</h1>
        </div>
    </header>
    <main>
        <section class="add-new-book-container">
            <form action="" class="add-new-book">
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title"><br>
                <label for="author">Author:</label><br>
                <input type="text" id="author" name="author"><br>
                <label for="page-count">Page Count:</label><br>
                <input type="number" id="page-count" name="page-count"><br>
                <label for="have-read">Have Read:</label><br>
                <input type="checkbox" id="have-read" name="have-read"><br>
                <button id="add-book" type="button">Add Book</button>
            </form>
        </section>
        <section class="book-card-container">

                <h2>Placeholder Title</h2>

                <button class="have-read-button">Have Read</button>
                <button class="remove-button">Remove</button>
            </div> -->
        </section>
    </main>
    <script src="script/index.js"></script>
</body>
</html>
